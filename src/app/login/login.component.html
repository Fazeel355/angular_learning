<app-head></app-head>
<body>
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
                    alt="logo">
                Gamer$ Arena
            </a>
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign in to your account
                    </h1>
                    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">

                        <div>
                            <label for="userName"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User-Name</label>
                            <input formControlName="userName" type="text" id="userName" class="form-control" placeholder="John Doe"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input formControlName="password" type="password" id="password" class="form-control" placeholder="*****"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        </div>

                        <button type="submit"
                        class="w-full mt-6 text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign
                            In</button>
                            <!-- <div class="mt-3 flex justify-center">
                            <button class="glow-on-hover" type="submit">Sign In</button>
                        </div> -->
                    </form>
                    <p class="text-sm font-bold text-gray-400 flex justify-center ">
                        Create a New Account. <a routerLink="/signup"
                            class="font-medium text-indigo-600 hover:underline dark:text-indigo-500 mx-1 hover:animate-pulse duration-1000">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
